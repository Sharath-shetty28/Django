{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <title>FileTooKit</title>
    <link
      rel="shortcut icon"
      href="static/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'stylesheets/converter.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      nav {
        background: repeating-linear-gradient(346deg, black, blue 100px);
        color: white;
      }
      .nav-link {
        color: white;
      }


    </style>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark "
      aria-label="Offcanvas navbar large"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="https://svgmix.com/uploads/codicons/77a588-file-code.svg"
            class="text-light"
          />File_ToolKit</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar2"
          aria-controls="offcanvasNavbar2"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasNavbar2"
          aria-labelledby="offcanvasNavbar2Label"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbar2Label">
              pdf_toolkit
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Merge
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/merge/merge_pdfs"
                      >Merge PDF</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="/merge/merge_words"
                      >Merge Word</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Converter
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/converter/word_to_pdf"
                      >Word to PDF</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a
                      class="dropdown-item disabled"
                      href="/converter/img_to_pdf"
                      >Image to PDF</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <div class="d-flex mt-3 mt-lg-0">
              <button class="btn btn-outline-light" type="submit">
                <i class="ri-share-line"></i>
                
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container text-center">
    <h1>Convert Images to PDF</h1>
    <p>
      Combine PDFs in the order you want with the easiest PDF merger
      available.
    </p>
    <form id="image-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="file-input" class="custom-file-label"
      >Select Images files</label
    >
      <input
        type="file"
        id="file-input"
        name="images"
        accept=".jpg, .jpeg, .png"
        required
      />
      <button type="button" id="add-file" style="display: none"  class="btn btn-primary p-2 text-white ms-3">
        <i class="ri-add-large-fill"></i>
      </button>
      <div class="file-list" id="file-list"></div>
      <button type="submit"  class="btn btn-primary p-2" id="convert-btn">Convert to PDF</button>
    </form>
    <div id="download-section" style="display: none" class="m-4">
      <h2 class="m-4">Conversion Complete!</h2>
      <button class="btn btn-primary">

        <a class="text-white text-decoration-none" id="download-link" href="#" download="">Download </a>
      </button>
      <button type="button" id="reset-btn" class="btn btn-primary ms-3">Reset</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const fileInput = document.getElementById("file-input");
      const addFileButton = document.getElementById("add-file");
      const fileList = document.getElementById("file-list");
      const convertButton = document.getElementById("convert-btn");
      const downloadSection = document.getElementById("download-section");
      const downloadLink = document.getElementById("download-link");
      const resetButton = document.getElementById("reset-btn");
      const form = document.getElementById("image-form");
      convertButton.style.display="none"; // Hide the button initially

      let selectedFiles = [];
      let firstFileName = "";

      function addFileToList(fileName) {
        const fileItem = document.createElement("div");
        fileItem.className = "file-item";

        const fileIcon = document.createElement("img");
        fileIcon.src =
          "https://upload.wikimedia.org/wikipedia/commons/5/52/WLA_icon_image_gallery.svg"; // Example image icon
        fileIcon.alt = "Image Icon";

        const fileNameSpan = document.createElement("span");
        fileNameSpan.textContent = fileName;

        const removeButton = document.createElement("button");
        removeButton.textContent = "❌";
        removeButton.addEventListener("click", () => {
          removeFile(fileName, fileItem);
        });

        fileItem.appendChild(fileIcon);
        fileItem.appendChild(fileNameSpan);
        fileItem.appendChild(removeButton);
        fileList.appendChild(fileItem);
      }

      function removeFile(fileName, fileItem) {
        selectedFiles = selectedFiles.filter((file) => file.name !== fileName);
        fileList.removeChild(fileItem);
        updateConvertButtonState();
      }
      function updateConvertButtonState() {
        if (selectedFiles.length >= 1) {
          convertButton.style.display = "inline-block";
        } else {
          convertButton.style.display = "none";
        }
      }

      fileInput.addEventListener("change", (e) => {
        if (e.target.files && e.target.files.length > 0) {
          const file = e.target.files[0];

          if (selectedFiles.find((f) => f.name === file.name)) {
            alert("This file is already selected!");
            return;
          }

          selectedFiles.push(file);
          if (!firstFileName) {
            firstFileName = file.name.split(".")[0];
          }
          addFileToList(file.name);

          addFileButton.style.display = "inline";
          fileInput.style.display = "none";
          updateConvertButtonState();
        }
      });

      addFileButton.addEventListener("click", () => {
        const newInput = document.createElement("input");
        newInput.type = "file";
        newInput.name = "images";
        newInput.accept = ".jpg, .jpeg, .png";
        newInput.required = true;

        newInput.addEventListener("change", (e) => {
          if (e.target.files && e.target.files.length > 0) {
            const file = e.target.files[0];

            if (selectedFiles.find((f) => f.name === file.name)) {
              alert("This file is already selected!");
              return;
            }

            selectedFiles.push(file);
            addFileToList(file.name);
            updateConvertButtonState();
          }
        });

        newInput.click();
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData();

        selectedFiles.forEach((file) => formData.append("images", file));

        const csrfToken = document.querySelector(
          "[name=csrfmiddlewaretoken]"
        ).value;
        fetch("/converter/img_to_pdf/", {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
          },
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              return response.blob();
            }
            throw new Error("Failed to convert images to PDF.");
          })
          .then((blob) => {
            const url = URL.createObjectURL(blob);
            const pdfFileName = `${firstFileName}_converted.pdf`;
            downloadLink.href = url;
            downloadLink.download = pdfFileName;
            downloadSection.style.display = "block";
          })
          .catch((error) => {
            alert(error.message);
          });
      });

      resetButton.addEventListener("click", () => {
        form.reset();
        fileList.innerHTML = "";
        downloadSection.style.display = "none";
        fileInput.style.display = "inline";
        addFileButton.style.display = "none";
        convertButton.style.display = "none";
        fileInput.style.display='none';
        selectedFiles = [];
        firstFileName = "";
      });
    </script>
  </body>
</html>
